plugins {
    id 'idea'
    id 'java'
    id 'application'
}

/** *******************************************************************************************************************************************************
 * REPOSITORIES                                                                                                                                           *
 ******************************************************************************************************************************************************* **/
repositories {
    mavenCentral()
}

/** ***********************************************************************************************************************************************************
 * CONFIGURATION                                                                                                                                              *
 *********************************************************************************************************************************************************** **/
mainClassName="com.ea975.repfin.Main"
group 'com.ea975'
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
compileJava.options.encoding = 'UTF-8'
defaultTasks = ["clean", "build"]
configurations.all {
    exclude group: 'log4j'
//    exclude group: 'org.apache.tomcat.embed'
//    exclude module: 'spring-boot-starter-tomcat'
}

/** ***********************************************************************************************************************************************************
 * DEPENDENCIES                                                                                                                                               *
 *********************************************************************************************************************************************************** **/
dependencies {
    /** *******************************************************************************************************************************************************
     * DEVELOPMENT DEPENDENCIES                                                                                                                               *
     ******************************************************************************************************************************************************* **/
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'joda-time', name: 'joda-time', version: '2.9.4'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.39'
    compile group: 'com.zaxxer', name: 'HikariCP-java6', version: '2.1.0'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-velocity', version: '1.3.5.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.3.5.RELEASE'

    /** *******************************************************************************************************************************************************
     * UNIT TESTS DEPENDENCIES                                                                                                                                *
     ******************************************************************************************************************************************************* **/
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

/** ***********************************************************************************************************************************************************
 * MANIFEST                                                                                                                                                   *
 *********************************************************************************************************************************************************** **/
jar{
    manifest{
        attributes 'Main-Class': mainClassName,
                'Application-Name': applicationName
    }
}

/** ***********************************************************************************************************************************************************
 * GRADLE WRAPPER                                                                                                                                             *
 *********************************************************************************************************************************************************** **/
task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}